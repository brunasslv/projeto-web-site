<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    .navbar {
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #dbdbdb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar h1 img {
      width: 24px;
      height: 24px;
    }

    .profile {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .profile img.profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #dbdbdb;
    }

    .profile-info {
      flex: 1;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .profile-header h2 {
      margin: 0;
      font-size: 24px;
    }

    .profile-header button {
      padding: 6px 12px;
      border: 1px solid #dbdbdb;
      background-color: #fff;
      cursor: pointer;
    }

    .profile-stats {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .profile-stats span {
      font-weight: bold;
    }

    .profile-bio {
      color: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .gallery a img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="logo">
      Instagram
    </h1>
    <input type="text" placeholder="Pesquisa">
  </div>

  <div class="profile">
    <img class="profile-pic" src="foto.jpg" alt="Foto de perfil">
    <div class="profile-info">
      <div class="profile-header">
        <h2>@lojajoias</h2>
        <button>Seguir</button>
      </div>
      <div class="profile-stats">
        <div><span>1</span> publicações</div>
        <div><span>340</span> seguidores</div>
        <div><span>180</span> seguindo</div>
      </div>
      <div class="profile-bio">
        <strong>Loja de Jóias</strong><br>
        Jóias feitas com cuidado e atenção para você! ✨<br>
        Compre pelo site: www.lojajoias.com.br
      </div>
    </div>
  </div>

  <div class="gallery">

    <a href="publicacao.html">
      <img src="publi1.jpg" alt="Publicação 1">
    </a>

  </div>

</body>
</html>
