<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .post-container {
      background-color: white;
      border: 1px solid #dbdbdb;
      max-width: 500px;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .post-image {
      width: 100%;
      height: auto;
    }

    .post-content {
      padding: 15px;
    }

    .post-content strong {
      display: block;
      margin-bottom: 5px;
    }

    .back-button {
      margin-top: 20px;
      text-decoration: none;
      color: #3897f0;
      border: 1px solid #3897f0;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .back-button:hover {
      background-color: #3897f0;
      color: white;
    }
  </style>
</head>
<body>

  <div class="post-container">
    <img class="post-image" src="publi1.jpg" alt="Publicação">
    <div class="post-content">
      <strong>@lojajoias</strong>
      Lindo conjunto de colar e brincos com desconto no nosso site!
    </div>
  </div>

  <a href="perfil.html" class="back-button">← Voltar ao perfil</a>

</body>
</html>
